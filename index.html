<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днем матери!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="card">
    <div class="card-header">
        <h1>C днем матери!</h1>
    </div>
    <div class="card-body">
        <p>
            Мама, мамочка, мамуля!<br>
            Лучше всех на свете ты<br>
            Твои нежные черты.<br>
            Как же выразить красиво<br>
            Мне любовь к тебе свою?<br>
            Мама, милая, спасибо<br>
            За подарок — жизнь мою.<br>
            Говорю слова я эти,<br>
            Уважая и любя,<br>
            И цветы на всей планете<br>
            Расцветают для тебя!<br>
           
        </p>
        
    </div>
    <div class="card-footer">
<button onclick="alert('С днем матери!')">Поздравить</button>   
    </div>
       
</div>
</body>

</html>
